<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إصدار بطاقة السائق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f3f8fc;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="cardForm">
    <h2>إصدار بطاقة السائق</h2>
    <input type="text" id="card_number" placeholder="رقم البطاقة" required>
    <input type="text" id="driver_id" placeholder="هوية السائق" required>
    <input type="text" id="first_name" placeholder="الاسم الأول" required>
    <input type="text" id="last_name" placeholder="اسم العائلة" required>
    <select id="card_type" required>
      <option value="">اختر نوع البطاقة</option>
      <option>نقل البضائع على الحساب الخاص</option>
      <option>نقل الركاب</option>
    </select>
    <button type="submit">إصدار البطاقة</button>
  </form>

  <div id="qrcode"></div>

  <script>
    const supabase = window.supabase.createClient(
      "https://vhmwdfshqrwasfopqatt.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    document.getElementById("cardForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const card_number = document.getElementById("card_number").value;
      const driver_id = document.getElementById("driver_id").value;
      const first_name = document.getElementById("first_name").value;
      const last_name = document.getElementById("last_name").value;
      const card_type = document.getElementById("card_type").value;

      const issue_date = new Date().toISOString().split('T')[0];
      const expiry_date = new Date(new Date().setFullYear(new Date().getFullYear() + 1)).toISOString().split('T')[0];

      const { data, error } = await supabase.from("cart").insert([
        {
          card_number,
          driver_id,
          first_name,
          last_name,
          card_type,
          issue_date,
          expiry_date
        }
      ]);

      if (error) {
        alert("حدث خطأ: " + error.message);
        return;
      }

      const link = `https://abufahdy.github.io/naql.sa/details.html?card=${encodeURIComponent(card_number)}`;
      QRCode.toCanvas(document.createElement("canvas"), link, function (err, canvas) {
        if (err) console.error(err);
        document.getElementById("qrcode").innerHTML = "<h3>تم إنشاء الباركود:</h3>";
        document.getElementById("qrcode").appendChild(canvas);
      });
    });
  </script>
</body>
</html>
