<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إصدار بطاقة سائق</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      padding: 20px;
      direction: rtl;
    }
    input, select, button {
      display: block;
      margin-bottom: 12px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>إصدار بطاقة سائق</h2>

  <input type="text" id="driverId" placeholder="هوية السائق" required />
  <input type="text" id="firstName" placeholder="الاسم الأول" required />
  <input type="text" id="lastName" placeholder="اسم العائلة" required />
  <select id="cardType">
    <option value="نقل البضائع على الحساب الخاص">نقل البضائع على الحساب الخاص</option>
    <option value="نقل الركاب">نقل الركاب</option>
  </select>

  <button onclick="issueCard()">إصدار البطاقة</button>

  <div id="qrcode"></div>

  <script>
    const supabase = window.supabase.createClient(
      "https://vhmwdfshqrwasfopqatt.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    function generateCardNumber() {
      return 'CARD' + Date.now(); // مثال: CARD1719162090000
    }

    async function issueCard() {
      const card_number = generateCardNumber();
      const driver_id = document.getElementById("driverId").value.trim();
      const first_name = document.getElementById("firstName").value.trim();
      const last_name = document.getElementById("lastName").value.trim();
      const card_type = document.getElementById("cardType").value;
      const issue_date = new Date().toISOString().split("T")[0];
      const expiry_date = new Date(new Date().setFullYear(new Date().getFullYear() + 1)).toISOString().split("T")[0];

      const { data, error } = await supabase.from("cart").insert([{
        card_number,
        driver_id,
        first_name,
        last_name,
        card_type,
        issue_date,
        expiry_date
      }]);

      if (error) {
        alert("حدث خطأ أثناء حفظ البيانات");
        return;
      }

      const cardLink = `https://abufahdy.github.io/naql.sa/details.html?card=${encodeURIComponent(card_number)}`;
      QRCode.toCanvas(document.getElementById("qrcode"), cardLink, { width: 200 });
    }
  </script>
</body>
</html>
